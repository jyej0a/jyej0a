<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 블로그</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body data-theme="light">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="blog-title">내 블로그</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="게시글 검색..." class="search-input">
                        <button id="search-button" class="search-button" aria-label="검색">
                            🔍
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="post-list">
            <div id="posts-container" class="posts-container">
                <!-- 게시글 목록이 여기에 동적으로 생성됩니다 -->
            </div>

            <div id="no-results" class="no-results" style="display: none;">
                <p>검색 결과가 없습니다.</p>
            </div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h2>카테고리</h2>
                <div class="filter-list">
                    <div id="categories-list" class="categories-list"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <h2>태그</h2>
                <div class="tag-cloud">
                    <div id="tags-list" class="tags-list"></div>
                </div>
            </div>
        </aside>
    </main>

    <!-- 메인 화면 전용 댓글 섹션 -->
    <section class="main-comments-section">
        <div class="container">
            <h2 class="comments-title">💬 블로그 소통공간</h2>
            <p class="comments-description">블로그에 대한 피드백이나 질문이 있으시면 댓글로 남겨주세요!</p>
            <div id="main-giscus-container" class="main-giscus-container">
                <!-- Giscus 댓글이 여기에 로드됩니다 -->
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 내 블로그. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main-comments.js"></script>
</body>

</html>
